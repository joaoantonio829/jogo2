<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mata Morcego </title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/Game.js"></script>
</head>
<body onresize="ajustaTamanhoPalcoJogo();">
    <div class="painel">
        <div class="vidas">
            <img id="v1" src="IMG/brain.png" alt="vida 1">
            <img id="v2" src="IMG/brain.png" alt="vida 2">
            <img id="v3" src="IMG/brain.png" alt="vida 3">
        </div>
        <div class="cronometro">
            Remaining time: <span id="cronometro"></span>
        </div>
        <div class="cronometro">
            Pontos: <span id="pontuacao"></span>
        </div>
    </div>
    <script>
        document.getElementById('cronometro').innerHTML = tempo;
        setInterval(function(){
            posicaoRandomica();
        }, criaMosquitoTempo);
    </script>
</body>
</html>
