<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
    <style>
        html, body { overflow-x: hidden; }
        .center-screen {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .fim {
            max-width: 90%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="center-screen">
        <img src="IMG/you died.png" class="fim" alt="Game Over">
        <button type="button" class="btn btn-dark btn-lg mt-3" onclick="window.location.href='index.html'">Restart</button>
        <div class="Kils mt-2">
            Pontos: <span id="pontuacao"></span>
        </div>
    </div>

    <script>
        document.getElementById('pontuacao').innerHTML = localStorage.getItem('ponts') || 0;
    </script>
</body>
</html>
